<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <title>Guess My Number</title>
</head>
<body>
    <div class="overlay hidden">
    </div>
    <div class="overlay_mid hidden">
        <span class="closeTab">&times</span>
        <h1 class="gameInfo">Game Over</h1>
    </div>
    <div class="container">
        <div class = "topDiv">
            <button class="rest">Again!</button>
            <span>(Between 1 to 20)</span>
        </div>
        <div class ="gameName">
            <h1>Guess My Number!</h1>
        </div>
        <div class="lineDiv">
            <div class="numberDiv">
                <h1 class="number">?</h1>
            </div>
        </div>
        <div class="bottomDiv">
            <div class="bottomLeft">
                <input type="number" value="1" class="inputNum" min="1" max="20"/> <br>
                <button class="btn_check">Check!</button>
            </div>
            <div class="bottomRigth">
                <p class="result">Start guessing....</p> <br>
                <p>🎊 &nbsp  Score : <span class="score">20</span></p>
                <p>🏆 &nbsp Highscore : <span class="highScore">0</span></p>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
